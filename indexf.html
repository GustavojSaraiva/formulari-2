<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario 2</title>
    <style>
        div {
            background-color: white;
            width: 600px;
        }

    </style>
</head>
<body>
<div>
    <form action="">
        <fieldset>
            <legend>Dados Pesoais</legend>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
            <br>
            

            <label for="data">Data de Nacimento</label>
            <input type="date" id="data" nome="data">
            <br>

            <label for="email">E-mail</label>
            <input type="text" id="email" nome="email">
            <br>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" nome="telefone">
        </fieldset>
    </form>

    <form action="">
        <fieldset>
            <legend>Dados Academicos</legend>
            <label for="curso">Curso</label>
            <select name="curso" id="curso">
                <option value="">ADS</option>
                <option value="">GTI</option>
                <option value="">TI</option>
            </select>
            <br>
            <label for="semestre">Semestre</label>
            <input type="radio" id="primeiro" name="semestre" value="1º">
            <label for="primeiro">1º</label>
            <input type="radio" id="segundo" name="semestre" value="2º">
            <label for="segundo">2º</label>
            <input type="radio" id="terceiro" name="semestre" value="3º">
            <label for="terceiro">3º</label>
            <input type="radio" id="quarto" name="semestre" value="4º">
            <label for="quarto">4º</label>
            <input type="radio" id="quinto" name="semestre" value="5º">
            <label for="quinto">5º</label>
        </fieldset>

        <fieldset>
            <label for="trabalho">Trabalha ?</label>
            <input type="checkbox" id="trabalho" name="trabalho" value="sim">
            <br>
            
            <label for="local">Local de trabalho</label>
            <input type="local" id="local" name="local">
            <br>
            
            <label for="experiencia">Descreva sua experiencia</label><br>
            <textarea name="" id="" cols="70" rows="5"></textarea>
        </fieldset>

        <input type="submit">
        <button type="reset" onclick="alert">Limpa</button>
    </form>
</div>
</body>
</html>
